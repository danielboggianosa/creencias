<form class="ml-md-3 my-2 my-md-0 w-100 navbar-search float-right">
    <div class="input-group row">
        <div class="col-sm-4 col-lg-2">
            <label for="totalRows" class="form-control bg-light border-0 text-center d-none d-sm-block d-md-inline">Total: {{totalRows}}</label>
        </div>
        <div class="col-sm-8 col-lg-3 row">
            <label for="pageSize" class="form-control bg-light border-0 text-right d-none d-sm-inline col-sm-4 text-nowrap">Ver: </label>
            <select name="pageSize" id="pageSize" class="form-control bg-light small d-sm-inline col-sm-8 mb-2" [(ngModel)]="pageSize" (change)="changeSize();currentPage=1">
                <option *ngFor="let size of pageSizeOptions" value="{{size}}">{{size}} filas</option>
            </select>
        </div>
        <div class="col-sm-12 col-lg-7 row">
            <label for="totalRows" class="form-control bg-light border-0 text-center d-none d-sm-inline text-nowrap col-sm-4 col-md-6">Paginas Totales: {{pages.length}} </label>
            <nav aria-label="Page navigation example" class="col-xs-12 col-sm-8 col-md-6">
                <ul class="pagination" style="cursor: pointer;">
                    <li class="page-item mx-1" *ngIf="pages.length>1">
                        <a class="page-link" (click)="paginationFirst()"><i class="fa fa-angle-double-left"></i></a>
                    </li>
                    <li class="page-item mx-1" *ngIf="pages.length>1">
                        <a class="page-link" (click)="paginationPrev()"><i class="fa fa-angle-left"></i></a>
                    </li>
                    <li class="page-item mx-1 btn btn-circle active">
                        <a class="page-link">{{currentPage}}</a>
                    </li>
                    <li class="page-item mx-1" *ngIf="pages.length>1">
                        <a class="page-link" (click)="paginationNext()"><i class="fa fa-angle-right"></i></a>
                    </li>
                    <li class="page-item mx-1" *ngIf="pages.length>1">
                        <a class="page-link" (click)="paginationLast()"><i class="fa fa-angle-double-right"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</form>
