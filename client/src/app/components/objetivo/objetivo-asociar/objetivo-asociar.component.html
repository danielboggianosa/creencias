<h1>Asociar</h1>
<p>Asocia las creencias a los objetivos que desees</p>

    <div class="col-sm-12" *ngIf="!objetivo">
        <app-data-table
        [tableColumns]="ob_tableColumns"
        [dataSource]="ob_dataSource"
        [csvData]="ob_csvData"
        [cardTitle]="ob_cardTitle"
        [pageSize]="ob_pageSize"
        [totalRows]="ob_totalRows"
        [filterValue]="ob_filterValue"
        [field]="ob_field"
        [order]="ob_order"
        [FilterColumns]=false
        [DownloadReport]=false
        [selectedRows]="creencias_ids"
        (getData)="ob_loadData($event)"
        (deleteData)="ob_delete($event)"
        (updateData)="ob_update($event)"
        (selectData)="ob_select($event)"
        ></app-data-table>
    </div>

    <div *ngIf="objetivo" class="row">
        <div class="col-sm-12 col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-header">
                    <h6 class="m-0 font-weight-bold text-primary d-flex justify-content-between align-items-center">Objetivo Elegido
                        <button class="btn btn-secondary btn-small" (click)="ob_unselect()"><i class="fas fa-times"></i> Cambiar</button>
                    </h6>
                </div>
                <div class="card-body">
                    <h4 class="card-title">
                        {{objetivo.objetivo}}
                    </h4>
                    <h5 class="m-0 font-weight-bold text-success">Creencias asociadas:</h5>
                    <ul class="list-group mb-4" style="max-height:500px;overflow-y: scroll;">
                        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let i of creencias_elegidas">
                            {{i.creencia}}
                            <span class="badge badge-secondary badge-pill" (click)="cr_unselect(i)" style="cursor: pointer;"><i class="fas fa-times"></i></span>
                          </li>
                    </ul>
                    <button class="btn btn-success btn-block" (click)="ob_asociar()"><i class="fa fa-link"></i> Asociar Creencias</button>
                </div>
            </div>
        </div>

        <div class="col-sm-12 col-lg-6">
            <app-data-table
            #creenciasTable
            [tableColumns]="cr_tableColumns"
            [dataSource]="cr_dataSource"
            [csvData]="cr_csvData"
            [cardTitle]="cr_cardTitle"
            [pageSize]="cr_pageSize"
            [totalRows]="cr_totalRows"
            [filterValue]="cr_filterValue"
            [field]="cr_field"
            [order]="cr_order"
            [FilterColumns]=false
            [DownloadReport]=false
            (getData)="cr_loadData($event)"
            (deleteData)="cr_delete($event)"
            (updateData)="cr_update($event)"
            (selectData)="cr_select($event)"
            ></app-data-table>
        </div>
    </div>
